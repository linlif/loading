<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo2</title>
  <style media="screen">
    html,body{
      margin: 0;
      padding: 0;
    }
    img{
      width: 100%;
    }
    .loading{
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #fff;
    }
    .pic{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      background: url('Spinner.gif');
    }
  </style>
</head>
<body>
  <!-- loading动画 -->
  <div class="loading">
    <div class="pic"></div>
  </div>

  <script type="text/javascript">
    $(function(){
      document.onreadystatechange = function(){
        if(document.readyState == 'complete'){
          $('.loading').fadeOut('fast');
        };
      };
    });
  </script>
</body>
